<ng-container>
  <section class="side">
    <a href="/"
      ><img src="assets/images/book-play.ru.png" alt="Book-play.ru"
    /></a>
  </section>
  <section class="main">
    <button
      mat-fab
      extended
      color="success"
      matTooltip="Показать главное меню"
      matTooltipPosition="below"
      matTooltipShowDelay="1500"
      (click)="menuClick.emit()">
      <mat-icon>menu</mat-icon>
      Меню
    </button>
    <player-button *ngIf="showPlayerButton$ | async"></player-button>
  </section>
</ng-container>
