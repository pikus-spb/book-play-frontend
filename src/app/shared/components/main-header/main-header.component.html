<ng-container>
  <section class="side">
    <button
      mat-fab
      extended
      color="success"
      matTooltip="Показать главное меню"
      matTooltipPosition="below"
      matTooltipShowDelay="1500"
      (click)="menuClick.emit()">
      <mat-icon>menu</mat-icon>
      Меню
    </button>
  </section>
  <section class="main">
    <player-button *ngIf="showPlayerButton$ | async"></player-button>
    <img src="favicon.ico" alt="Book-play.ru" class="main" />
    <h1>Book-Play.Ru</h1>
  </section>
</ng-container>
