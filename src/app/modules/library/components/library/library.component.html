<div class="library-container">
  <h1 class="main" *loadingThenShow="books">
    Книги <small>(по авторам)</small>
  </h1>
  <ng-template #books>
    <div class="authors-books-grid">
      @for (item of data.value() ?? {} | keyvalue; track item.key) {
        <author-books [data]="item"></author-books>
      } @empty {
        @if (!eventStates.get(AppEventNames.loading)()) {
          <span>Книги временно не доступны</span>
        }
      }
    </div>
  </ng-template>
</div>
